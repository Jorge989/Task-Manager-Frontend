<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar">
      <h1 class="title has-text-primary">Lista</h1>
      <div class="list-menu">
        <a
          routerLinkActive="is-active"
          class="list-menu-item"
          *ngFor="let list of lists"
          [routerLink]="['/lists', list._id]"
        >
          <p>{{ list.title }}</p>
        </a>
      </div>
      <button
        id="nova-lista"
        class="button is-primary has-text-white"
        routerLink="/new-list"
      >
        + Nova Lista
      </button>
    </div>
    <div class="task-list-container">
      <h1 class="title has-text-primary">Tarefas</h1>
      <div
        class="task"
        *ngFor="let task of tasks"
        (click)="onTaskClick(task)"
        [ngClass]="{ completed: task.completed }"
      >
        <p>{{ task.title }}</p>
      </div>
      <button
        class="circle-add-button button is-primary"
        routerLink="./new-task"
      >
        <mat-icon
          id="add-btn"
          aria-hidden="false"
          aria-label="Example home icon"
          style="color: aliceblue"
          >add</mat-icon
        >
      </button>
    </div>
    <div class="message-box">
      <!-- <h3 class="empty-state-text" *ngIf="tasks.length === 0">
        Please select a list from the sidebar
      </h3> -->
    </div>

    <div *ngIf="!tasks">
      <h3 class="empty-state-text">Please select a list from the sidebar</h3>
    </div>
  </div>
</div>
