<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Criar uma nova tarefa</h1>
    <input
      #taskTitleInput
      class="input has-background-light is-medium"
      type="text"
      placeholder="
Digite o nome da tarefa..."
    />
    <br /><br />
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancelar</button>
      <button
        class="button is-primary has-text-white is-medium"
        (click)="createTask(taskTitleInput.value)"
      >
        Criar
      </button>
    </div>
  </div>
</div>
