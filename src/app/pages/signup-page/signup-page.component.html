<div class="centered-content">
  <div class="white-box">
    <h1 class="title has-text-primary">Inscrever-se</h1>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input
          #emailInput
          class="input has-background-light"
          type="email"
          placeholder="Email"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input
          #pwInput
          class="input has-background-light"
          type="password"
          placeholder="Senha"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field" style="display: flex; justify-content: flex-end">
      <p class="control">
        <button
          class="button is-success has-text-white"
          (click)="onSignupButtonClicked(emailInput.value, pwInput.value)"
        >
          Confirmar
        </button>
      </p>
    </div>
    <br />

    <p class="has-text-grey">
      JÃ¡ tem uma conta? <a routerLink="/login">Entre</a> agora!
    </p>
  </div>
</div>
